	<!-- start main page -->
		<main class="contact-page__content">
			<div class="container">
				<form action="#">
					<h3 class="title-page">APPLICATION INFORMATION</h3>
					<div class="application-info flex">
						<div class="box-1">
							<label for="firstName">First Name</label>
							<input id="firstName" type="name">
						</div>
						<div class="box-1">
							<label for="lastName">Last Name</label>
							<input id="lastName" type="name">
						</div>
						<div class="box-2">
							<label for="lastName">Gender</label>
							<select name="gender" id="gender">
								<option value="1">Male</option>
								<option value="2">Female</option>
							</select>
						</div>
						<div class="box-1 radio-btn">
							<span>Smoker/Non-Smoker</span>
							<div class="flex">
								<div>
									<input id="smoker" name="smoker" type="radio" value="true" checked>
									<label for="smoker">yes</label>
								</div>
								<div>								
									<input id="nonSmoker" name="smoker" type="radio" value="false">
									<label for="nonSmoker">no</label>
								</div>
							</div>
						</div>
						<div class="box-3">
							<label for="userHealth">Health Class</label>
							<input id="userHealth" type="text">
						</div>
						<div class="box-3">
							<label for="userAddress">Address</label>
							<input id="userAddress" type="text">
						</div>
						<div class="box-1">
							<label for="userCity">City</label>
							<input id="userCity" type="name">
						</div>
						<div class="box-1">
							<label for="userState">State</label>
							<input id="userState" type="name">
						</div>
						<div class="box-2">
							<label for="userBirth">Date of Birth</label>
							<input type="date" id="userBirth">
						</div>
					</div>
					
					<h3 class="title-page">FINANCIAL INFORMATION</h3>
					<div class="financial-info flex">
						<div class="box-1">
							<label for="netWorth">Net Worth</label>
							<input id="netWorth" type="text">
						</div>
						<div class="box-1">
							<label for="annualIncome">Annual Income</label>
							<input id="annualIncome" type="text">
						</div>
						<div class="box-1">
							<label for="liabilities">Liabilities</label>
							<input id="liabilities" type="text">
						</div>
						<div class="box-1">
							<label for="liquidity">Liquidity</label>
							<input id="liquidity" type="text">
						</div>
						<div class="box-1">
							<label for="assets">assets</label>
							<input id="assets" type="text">
						</div>
						<div class="box-1">
							<label for="percentCash">% Cash</label>
							<input id="percentCash" type="text">
						</div>
						<div class="box-1">
							<label for="percentMarketable">% Marketable Securities</label>
							<input id="percentMarketable" type="text">
						</div>
						<div class="box-1">
							<label for="percentNonLiquid">% Non-liquid Interests</label>
							<input id="percentNonLiquid" type="text">
						</div>
						<div class="box-1">
							<label for="percentEstate">% Real Estate</label>
							<input id="percentEstate" type="text">
						</div>
						<div class="box-1">
							<label for="percentInsurance">% Insurance</label>
							<input id="percentInsurance" type="text">
						</div>
						<div class="box-4">
							<label for="bankRelationships">Bank Relationships</label>
							<input id="bankRelationships" type="text">
						</div>
						<div class="box-1">
							<label for="typeOfPolicy">Type of policy</label>
							<select name="policy" id="typeOfPolicy">
								<option value="1">Type 1</option>
								<option value="2">Type 2</option>
							</select>
						</div>
						<div class="box-1">
							<label for="policyFocus">Policy focus</label>
							<input id="policyFocus" type="text">
						</div>
						<div class="box-1">
							<label for="proposedCollateral">Proposed Collateral</label>
							<input id="proposedCollateral" type="text">
						</div>
						<div class="box-1">
							<label for="collateralAmount">Collateral amount</label>
							<input id="collateralAmount" type="text">
						</div>
						<div class="box-5">
							<label for="desiredDeathBenefit">Desired Death Benefit</label>
							<input id="desiredDeathBenefit" type="text">
						</div>
					</div>
					<h3 class="title-page">CLIENT BIO</h3>
					<div class="client-bio">
						<textarea name="clientBIO" id="clientBIO"></textarea>
					</div>
					<button class="form-btn">submit</button>
				</form>
			</div>
		</main>
